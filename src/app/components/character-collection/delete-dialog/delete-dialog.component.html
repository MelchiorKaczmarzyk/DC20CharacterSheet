<h2 mat-dialog-title>Are you sure you want to delete {{data.message}}?</h2>
<mat-dialog-content>
  <p>This decision cannot be reversed</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onDelete()">Delete</button>
</mat-dialog-actions>
